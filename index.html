        let currentQuestions = []; // Questions for the current round
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestionsPerRound = 5; // Fixed to 5 questions per round

        const questionTextElement = document.getElementById('question-text');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const scoreDisplayElement = document.getElementById('score-display');
        const feedbackElement = document.getElementById('feedback');
        const restartButton = document.getElementById('restart-button');
        const restartButtonFinal = document.getElementById('restart-button-final');
        const quizArea = document.getElementById('quiz-area');
        const resultArea = document.getElementById('result-area');
        const finalScoreElement = document.getElementById('final-score');
        const questionNumberElement = document.getElementById('question-number');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // Function to show a custom message box
        function showMessage(msg) {
            messageText.textContent = msg;
            messageBox.style.display = 'block';
        }

        // Function to hide the custom message box
        function hideMessage() {
            messageBox.style.display = 'none';
        }

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to start the quiz
        function startQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            quizArea.style.display = 'block';
            resultArea.style.display = 'none';
            restartButton.style.display = 'none';
            feedbackElement.style.display = 'none';
            scoreDisplayElement.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0 / 0`;

            // Flatten all questions from all topics into a single array
            let allAvailableQuestions = [];
            for (const topic in allQuestions) {
                allAvailableQuestions = allAvailableQuestions.concat(allQuestions[topic]);
            }

            // Shuffle all available questions
            shuffleArray(allAvailableQuestions);

            // Select the first 'totalQuestionsPerRound' questions
            currentQuestions = allAvailableQuestions.slice(0, totalQuestionsPerRound);

            setNextQuestion();
        }

        // Function to display the next question
        function setNextQuestion() {
            resetState(); // Reset UI for new question
            if (currentQuestionIndex < totalQuestionsPerRound) {
                const question = currentQuestions[currentQuestionIndex];
                questionNumberElement.textContent = `‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà ${currentQuestionIndex + 1} / ${totalQuestionsPerRound}`;
                questionTextElement.textContent = question.question;

                // Shuffle answers for the current question
                shuffleArray(question.answers);

                // Display answer buttons
                question.answers.forEach((answer, index) => {
                    const button = document.createElement('button');
                    button.textContent = `${String.fromCharCode(65 + index)}. ${answer.text}`; // A, B, C, D
                    button.classList.add('answer-button');
                    if (answer.correct) {
                        button.dataset.correct = true; // Mark correct answer for later checking
                    }
                    button.addEventListener('click', selectAnswer);
                    answerButtonsElement.appendChild(button);
                });
            } else {
                showResult(); // End of quiz
            }
        }

        // Function to reset the UI state
        function resetState() {
            feedbackElement.style.display = 'none';
            feedbackElement.classList.remove('correct', 'incorrect');
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        // Function to handle answer selection
        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.correct === 'true';

            // Show feedback
            feedbackElement.style.display = 'block';
            if (isCorrect) {
                feedbackElement.textContent = '‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! üéâ';
                feedbackElement.classList.add('correct');
                score++;
            } else {
                feedbackElement.textContent = '‡∏ú‡∏¥‡∏î! üôÅ';
                feedbackElement.classList.add('incorrect');
            }
            scoreDisplayElement.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score} / ${currentQuestionIndex + 1}`;

            // Disable all buttons and highlight correct/incorrect
            Array.from(answerButtonsElement.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    button.classList.add('correct');
                } else {
                    button.classList.add('incorrect');
                }
                button.removeEventListener('click', selectAnswer); // Prevent multiple clicks
            });

            currentQuestionIndex++;
            // Move to next question after a short delay
            setTimeout(() => {
                setNextQuestion();
            }, 1000); // 1-second delay
        }

        // Function to show final results
        function showResult() {
            quizArea.style.display = 'none';
            resultArea.style.display = 'block';
            finalScoreElement.textContent = score;
        }

        // Event listeners for restart buttons
        restartButton.addEventListener('click', startQuiz);
        restartButtonFinal.addEventListener('click', startQuiz);

        // Start the quiz when the page loads
        window.onload = startQuiz;
